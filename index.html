<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Blackjack</title> 
   
    
</head>
<body class="mainPage">
    <div class="game">
        <div class="game">
               <h3>Blackjack</h3>
       
       <div class="game-body">
              <div class="game-options">
               <input type="button" id="btnDeal" class="btn" value="Deal" onclick="deal(wholeDeck)">
               <input type="button" class="btn" value="hit me" onclick="hitMe(playerHand,wholeDeck)">
               <input type="button" class="btn" value="stay" onclick="stay()">
               </div>
       
                   <div class="status" id="status"></div>
       
               <div id="deck" class="deck">
                  
               </div>
       
               <div id="players" class="players">
               </div>
       
               <div class="clear"></div>
       </div>
   </div>
    
    
    <script src="app.js"></script>
</body>
</html>
